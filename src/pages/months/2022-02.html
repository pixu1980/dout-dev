<extends src="./layouts/leaf.html" locals='{"title": "- February 2022"}'>
  <block name="content">
    <h3>February 2022</h3>
    <row>
      <column size="6">
        <ol>
          <each
            loop="post, index in posts.filter(post => 
              post.date >= new Date('2022-02-01') && post.date <= new Date('2022-02-28'))
            "
          >
            <li><a href="{{post.path.replace('./pages/', '../')}}">{{post.title}}{{post.date}}</a></li>
          </each>
        </ol>
      </column>
      <column size="6">
        <include src="./components/archive.html"></include>
      </column>
    </row>
  </block>
</extends>
