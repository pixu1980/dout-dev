<extends src="./layouts/leaf.html" locals='{"basePath": "..", "title": " - Responsive"}'>
  <block name="content">
    <h3>Responsive</h3>
    <each loop="post, index in posts.filter(post => post.tags.find(tag => tag.key === 'responsive'))">
      {{post.date.toLocaleDateString('it-IT')}}<a href="{{post.path.replace('./', '../')}}">{{post.title}}</a>
    </each>
  </block>

  </block>
</extends>
