<extends src="./layouts/leaf.html" locals='{"title": " - Test files"}'>
  <block name="content">
    <h3>Test files</h3>
    <each
      loop="post, index in posts.filter(post => 
              post.tags.find(tag => tag.key === 'test-files'))
            "
    >
      {{post.date.toLocaleDateString('it-IT')}}<a href="{{post.path.replace('./', '../')}}">{{post.title}}</a>
    </each>
  </block>
  <block name="aside">
    <include src="./components/archive.html"></include>
  </block>
</extends>
