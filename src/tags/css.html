<extends src="./layouts/leaf.html" locals='{"title": " - CSS"}'>
  <block name="content">
    <h3>CSS</h3>
    <ol>
      <each
        loop="post, index in posts.filter(post => 
              post.tags.find(tag => tag.key === 'css'))
            "
      >
        <li><a href="{{post.path.replace('./', '../')}}">{{post.title}}{{post.date}}</a></li>
      </each>
    </ol>
  </block>
  <block name="aside">
    <include src="./components/archive.html"></include>
  </block>
</extends>
