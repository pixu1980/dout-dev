<articles>
  <each loop="post, index in posts.slice(1,6)">
    <if condition="!!post.tags.length">
      <tags>
        <tags-list>
          <a href="{{post.tags[0].url}}" tag>{{lastPost.tags[0].label}}</a>
        </tags-list>
      </tags>
    </if>
    <a href="{{post.path}}">{{post.title}}</a>
    <span>{{post.dateString}}</span>
    <p>{{post.description}}</p>
  </each>
</articles>
