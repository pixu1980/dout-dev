<header>
  <logo>
    <a href="/" title="DoUt.dev">
      <h1>
        <img src="{{basePath}}/assets/images/logo.svg" height="30" alt="DoUt.dev" />
        DoUtDev
      </h1>
    </a>
  </logo>

    <a href="{{basePath}}/about.html" title="About" aria-label="Go to the About page">About</a>
    <a href="{{basePath}}/playground.html" title="Playground" aria-label="Go to the Playground page">Playground</a>
    <a href="{{basePath}}/404.html" title="Error" aria-label="Go to the Error page">404</a>
  </menu> -->
  <menu secondary>
    <a href="{{basePath}}/search.html" title="Search" aria-label="Go to the Search page">
      <i class="icons-search"></i>
      <span sr-only>Go to the Search page</span>
    </a>
    <input type="text" list="autocomplete-data" aria-label="Search a post by title" />
    <datalist id="autocomplete-data">
      <each loop="post, index in posts">
        <option value="{{post.path.replace('.', '')}}">
          {{post.title}} (<each loop="tag, index in post.tags">{{index!==0?', ':''}}{{tag.label}}</each>)
        </option>
      </each>
    </datalist>
    <label
      for="theme-switcher"
      title="Switch theme"
      aria-label="Select this in order to cycle between bright and dark themes"
      tabindex="0"
    >
      <i class="icons-theme-dark"></i>
      <span sr-only>Select this in order to cycle between bright and dark themes</span>
    </label>
  </menu>
</header>
