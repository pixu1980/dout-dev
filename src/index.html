<extends src="./layouts/root.html" locals='{"title": ""}'>
  <block name="content">
    <include src="./components/last-article.html"></include>
    <include src="./components/tags.html" locals='{"basePath":"."}'></include>
    <row>
      <column size="9">
        <h3>Welcome Home</h3>
        <ol>
          <each loop="post, index in posts.filter(post => post.date >= months[0].from && post.date <= months[0].to)">
            <li><a href="{{post.path}}">{{post.title}}{{post.date}}</a></li>
          </each>
        </ol>
      </column>
      <column size="3">
        <include src="./components/archive.html"></include>
      </column>
    </row>
  </block>
</extends>
