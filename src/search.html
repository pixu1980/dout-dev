<extends src="./layouts/root.html" locals='{"title": " - Search"}'>
  <block name="content">
    <input type="text" list="autocomplete-data" aria-label="Filter and select a post to open its page" />
    <datalist id="autocomplete-data">
      <each loop="post, index in posts">
        <option value="{{post.path}}">{{post.title}}</option>
      </each>
    </datalist>
  </block>
  <block name="scripts">
    <script src="./scripts/search.js"></script>
  </block>
</extends>
