<extends src="./layouts/leaf.html" locals='{"title": " - March 2022"}'>
  <block name="content">
    <h3>March 2022</h3>
    <each
      loop="post, index in posts.filter(post => 
              post.date >= new Date('2022-03-01') && post.date <= new Date('2022-03-31'))
            "
    >
      {{post.date.toLocaleDateString('it-IT')}}<a href="{{post.path.replace('./', '../')}}">{{post.title}}</a>
    </each>
  </block>
  <block name="aside">
    <include src="./components/archive/archive.html" locals='{"basePath": ".."}'></include>
  </block>
</extends>
