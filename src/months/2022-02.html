<extends src="./layouts/leaf.html" locals='{"basePath": "..", "title": " - February 2022"}'>
  <block name="content">
    <h3>February 2022</h3>
    <each loop="post, index in posts.filter(post => post.date >= new Date('2022-02-01') && post.date <= new Date('2022-02-28'))">
      {{post.dateString}}<a href="{{post.path.replace('./', '../')}}">{{post.title}}</a>
    </each>
  </block>
  <block name="aside">
    <!-- <include src="./components/archive/archive.html" locals='{"basePath": "..", "months": months}'></include> -->
  </block>
</extends>
