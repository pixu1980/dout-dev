<extends src="./layouts/leaf.html" locals='{"title": " - October 2024"}'>
  <block name="content">
    <h3>October 2024</h3>
    <each
      loop="post, index in posts.filter(post => 
              post.date >= new Date('2024-10-01') && post.date <= new Date('2024-10-31'))
            "
    >
      {{post.date.toLocaleDateString('it-IT')}}<a href="{{post.path.replace('./', '../')}}">{{post.title}}</a>
    </each>
  </block>
  <block name="aside">
    <include src="./components/archive/archive.html" locals='{"basePath": ".."}'></include>
  </block>
</extends>
